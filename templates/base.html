<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg" href="/icon.svg" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>{% block title %}Untitled{% endblock title %} | {{ config.extra.site_name }}</title>
  </head>
  <body>
    <div id="header-container">
      <header>
        <div id="header-left">
          <a id="home-a" href="https://pgattic.dev">
            pgattic.dev
          </a>
        </div>
        <div id="header-right">
          <a href="/">Home</a>
          <a href="/blog">Blog</a>
          <a href="https://github.com/pgattic" target="_blank">Projects</a>
          <a href="/about">About</a>
        </div>
      </header>
    </div>
    <section>
      <div>
        {% block content %}{% endblock content %}
      </div>
      <footer>&copy; 2018 - <span id="year">Now</span> Preston Corless. <a href="https://github.com/pgattic/pgattic.github.io">Source Code</a></footer>
      <script>
document.getElementById("year").textContent = new Date().getFullYear();
      </script>
    </section>
  </body>
</html>
